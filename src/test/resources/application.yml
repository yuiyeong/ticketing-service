spring:
    output:
        ansi:
            enabled: always
    application:
        name: ticketing
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/ticketing_test?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
        username: root
        password: very_difficult_root_password
        hikari:
            maximum-pool-size: 30
            connection-timeout: 5000
    data:
        redis:
            host: localhost
            port: 6379
    jpa:
        database-platform: org.hibernate.dialect.MySQL8Dialect
        hibernate:
            ddl-auto: create
        properties:
            jakarta.persistence.lock.timeout: 10000  # 10초
            hibernate:
                jdbc.time_zone: UTC
                lock.timeout: 10000  # 10초
        open-in-view: false
    jackson:
        time-zone: UTC

logging:
    request-response:
        enabled: true
        preview-length: 200
        max-content-length: 524288  # 500KB in bytes

config:
    valid-occupied-duration: 5 # 5분
    distributed-lock:
        acquire-timeout: 1000 # lock 획득까지 기다릴 시간; 1초
        lock-ttl: 2000 # distributed lock 의 만료 시간; 2초

decorator:
    datasource:
        p6spy:
            enable-logging: true
            multiline: false
            logging: slf4j
            log-file: spy.log
